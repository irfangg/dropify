	<form action="index.html" method="post" enctype="multipart/form-data"> 
        <div class="container">
            <div class="row">
                <div class="col-sm-3"></div>
                <div class="col-sm-6">
                    <br />
                    <label for="input-file-events">You can use events</label>
                    <input type="file" id="input-file-events" 
                    		data-allowed-file-extensions="pdf psd jpg"
                    		data-max-file-size-preview="3M"
                    		multiple="multiple"
                    		class="dropify-event" 
                    		data-default-file="src/images/test-image-1.jpg" />
                    <br />
                </div>
            </div>
        </div>
	</form>
       

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="dist/js/dropify.js"></script>
        <script>
            $(document).ready(function(){
               
                // Used events
                var drEvent = $('#input-file-events').dropify();
                drEvent.on('dropify.beforeClear', function(event, element){
                    console.log(element);
                    return confirm("Do you really want to delete \"" + element.file.name + "\" ?");
                });
                drEvent.on('dropify.afterClear', function(event, element){
                    alert('File deleted');
                });
                drEvent.on('dropify.errors', function(event, element){
                    console.log('Has Errors');
                });
